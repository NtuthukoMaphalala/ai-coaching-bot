<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cooking Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your AI Cooking Coach</h1>
        <div id="chat-container">
            <div id="messages">
                <div class="bot-message">
                    <p>Hi, I'm your AI cooking coach. What would you like to learn about cooking today?</p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your cooking question here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
